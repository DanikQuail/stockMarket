<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:outputLabel>Ticker: </h:outputLabel>
            <h:inputText styleClass="form-control" value="#{stockMarketOpt.ticker}" a:placeholder="Ticker..."
                         a:type="text" autocomplete="off"/>
            <h:outputLabel>Name: </h:outputLabel>
            <h:inputText styleClass="form-control" value="#{stockMarketOpt.name}" a:placeholder="Name..."
                             a:type="text" autocomplete="off"/>




            <h:commandButton styleClass="btn btn-success" value="Create new market"
                             action="#{stockMarketOpt.createMarket(stockMarketOpt.ticker, stockMarketOpt.name)}"/>
        </h:form>


        <div class="spinner-grow text-primary" role="status">


        <ui:repeat value="#{stockMarketOpt.markets}" var="market" varStatus="i">
            <div>
                <h4>
                    #{market.descriptive_name} (#{market.ticker_symbol})
                </h4>

                <h:form>
                <div class="btn-group">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        Edit
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableInside">
                        <h:outputLabel>Ticker: </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{market.ticker_symbol}" a:placeholder="Ticker..."
                                     a:type="text" autocomplete="off"/>
                        <h:outputLabel>Name: </h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{market.descriptive_name}" a:placeholder="Name..."
                                     a:type="text" autocomplete="off"/>
                        <h:commandButton styleClass="btn btn-warning dropdown-toggle" value="Submit changes" action="#{stockMarketOpt.editMarket(market.stock_market_id, market.ticker_symbol, market.descriptive_name)}"></h:commandButton>
                    </ul>
                </div>
                </h:form>

                <h:form>
                <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{stockMarketOpt.deleteMarket(market.stock_market_id)}"></h:commandButton>
                </h:form>
            </div>
        </ui:repeat>
        </div>
    </div>


</h:body>


</html>
